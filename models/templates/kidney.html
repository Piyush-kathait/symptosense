<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            grid-column: span 2;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            button {
                grid-column: span 1;
            }

            h2 {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    
    <div class="form-container">
        <h1>Kidney Disease Prediction</h1>
        <form action="/kidney" method="POST" class="form-grid">
            {% for feature in kidney_input_features %}
            <div class="form-group">
                <label for="{{ feature }}">{{ feature_labels[feature] }}:</label>
                <input type="text" name="{{ feature }}" id="{{ feature }}" placeholder="{{ feature_placeholders[feature] }}">
            </div>
            {% endfor %}
            <button type="submit">Predict Kidney Disease</button>
        </form>
        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>

</html>
